<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebal de notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
          border-collapse: collapse;
          width: 400px;  
        }
        td,th{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        tr.media{
            background-color: gray;
            color: white;
        }
        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2">Notas</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">Exatas</td>
                    <tr>
                        <td>Física</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Química</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Biologia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Matemática</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
            </tr>

                <tr class="media">
                    <td colspan="2">Média de exatas</td>
                    <td colspan="2">0.00</td>
                </tr>

            <tr>
                <td rowspan="3">Humanas</td>
                    <tr>
                        <td>História</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
                    <tr>
                        <td>Geográfia</td>
                        <td>0.0</td>
                        <td>0.0</td>
                    </tr>
            </tr>

                <tr class="media">
                    <td colspan="2">Média de exatas</td>
                    <td colspan="2">0.00</td>
                </tr>

        </tbody>
    </table>
</body>
</html>
